<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR Variedades - Busca e Atualização de Produtos</title>
    <link rel="stylesheet" href="./css/cadprodutos.css">
    <link rel="shortcut icon" href="./imagens/logo-imagem.png"/>
</head>
<body>
    <div class="container">
        <h1>BUSCA E ATUALIZAÇÃO NOS PRODUTOS</h1>
            <input type="text" id="idProduto" placeholder="Enter ID" required>
            <input id="buscarProduto" type="submit" value="Buscar Produto" style="background-color: #0043B0;">

            <input type="text" id="dadoProduto" placeholder="Produto">
            <input type="text" id="dadoCategoria" placeholder="Categoria">
            <input type="text" id="dadoQuantidade" placeholder="Quantidade">
            <input type="text" id="dadoValor" placeholder="Valor do Produto">
            <input id="atualizarProduto" type="submit" value="Atualizar Produto" style="background-color: #0043B0;">
            
            <input id="deletarProduto" type="submit" value="Deletar Produto" style="background-color: #0043B0;">
    </div>

    <script type="module" src="/buscprodutos.js"></script>
</body>
</html>
